<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="header">

    </div>
    <div class="frame">
        <div class="calchead">
            mathbisch
            <div class="outerdisplay">
                <div class="display" id="display">
                
                </div>
            </div>
        </div>
        <div class="calcbody">
            <div class="row">
                <button class="btn" id="clear">AC</button>
                <div class="hidden"></div>
                <button class="btn" id="divide">&#xF7</button>
            </div>
            <div class="row">
                <button class="btn nmbr" id="one">1</button>
                <button class="btn nmbr" id="two">2</button>
                <button class="btn nmbr" id="three">3</button>
                <button class="btn" id="multiply">x</button>
            </div>
            <div class="row">
                <button class="btn nmbr" id="four">4</button>
                <button class="btn nmbr" id="five">5</button>
                <button class="btn nmbr" id="six">6</button>
                <button class="btn" id="minus">-</button>
            </div>
            <div class="row">
                <button class="btn nmbr" id="seven">7</button>
                <button class="btn nmbr" id="eight">8</button>
                <button class="btn nmbr"id="nine">9</button>
                <button class="btn" id="plus">+</button>
            </div>
            <div class="row">
                <button class="btn" id="point">.</button>
                <button class="btn nmbr" id="zero">0</button>
                <button class="btn nmbr" id="equal">=</button>
            </div>
        </div>
    </div>
    
    <script src="jscalculator.js"></script>
</body>
</html>
